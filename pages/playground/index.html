<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Playground</title>
    <link rel="stylesheet" href="playground/styles.css">
  </head>
  <body>
    <div class="layout">
      <div class="layout-content-left">content left</div>
      <div class="layout-content-right">content right</div>
      <div class="layout-content-body" id="api-response-body">
        background/ body content
      </div>
    </div>
    <div class="overlay-layout">
      <div class="overlay-menu-tl">
        top left
      </div>
      <div class="overlay-menu-tr">top right</div>
      <div class="overlay-menu-bl">
        <button id="btn-entity">Entities</button>
        <p>bottom left</p>
      </div>
      <div class="overlay-menu-br">
        <button id="btn-recall">Transmit Recall</button>
        <p>bottom right</p>
      </div>
      <div class="overlay-header">header</div>
      <div class="overlay-body">body</div>
      <div class="overlay-footer">footer</div>
    </div>

    <script src="playground/scripts.js"></script>
  </body>
</html>
